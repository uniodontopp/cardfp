<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #810e56;             /* Fundo Uniodonto */
            --brand: #ff637e;          /* Rosa do Manual */
            --card: rgba(255, 99, 126, 0.2); /* CORRIGIDO: TransparÃªncia entre 0 e 1 */
            --text: #ffffff;           /* CORRIGIDO: Branco para aparecer no fundo escuro */
            --accent: #ffffff;         /* CORRIGIDO: Branco para as labels */
            --hover-light: #ffffff;    
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Georama', sans-serif; /* Aplicando a fonte correta */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
        }

        .bento-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-gap: 12px; 
            max-width: 400px; 
            width: 95%; 
            padding: 20px;
        }

        .card { 
            background: var(--card); 
            border-radius: 28px; 
            padding: 25px;
            text-decoration: none; 
            color: inherit; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            transition: 0.3s; 
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            animation: reveal 1.2s ease-out forwards;
            opacity: 0; 
        }

        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--brand); 
            box-shadow: 0 0 15px rgba(255, 99, 126, 0.3);
        }

        .full { grid-column: span 2; }

        .profile-pic { 
            width: 80px; height: 80px; border-radius: 50%; 
            background: linear-gradient(45deg, #333, #555); 
            margin-bottom: 15px; 
            object-fit: cover; 
            border: 2px solid var(--brand);
        }

        h1 { font-family: 'Georama', sans-serif; font-size: 1.5rem; margin: 5px 0; font-weight: 700; }
        p { font-family: 'Georama', sans-serif; font-size: 0.9rem; opacity: 0.8; text-align: center; margin-bottom: 10px; font-weight: 400; }
        .label { font-family: 'Georama', sans-serif; font-weight: 600; font-size: 0.85rem; color: var(--accent); }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
