<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> 
    <title>Felipe Andrigo | Design & Marketing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. VARI√ÅVEIS DE DESIGN - Painel de Controle */
        :root {
            --bg: #810e56;             /* Vinho principal */
            --shape-cyan: #70cddf;     /* Ciano da forma superior */
            --shape-dark: #560b49;     /* Roxo escuro da base */
            
            /* VOLTANDO PARA O VIDRO: Branco ultra transparente */
            --card: rgba(255, 255, 255, 0.08); 
            --text: #ffffff;           /* Texto branco para contraste no vidro */
            --accent: #ffffff;         
            --hover-light: #00000;    /* Luz p√™ssego da marca no hover */
            --glass-border: rgba(255, 255, 255, 0.15); /* Borda sutil do vidro */
        }

        /* 2. CONFIGURA√á√ïES DO CORPO - Fundo Org√¢nico Uniodonto */
        body { 
            background-color: var(--bg);
            /* Formas n√≠tidas inspiradas no cart√£o institucional */
            background-image: 
                radial-gradient(circle at 0% 0%, var(--shape-cyan) 0%, var(--shape-cyan) 35%, transparent 35.1%),
                radial-gradient(circle at 80% 110%, var(--shape-dark) 0%, var(--shape-dark) 50%, transparent 50.1%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            color: var(--text); 
            font-family: 'Georama', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            overflow-x: hidden;
        }

        /* 3. GRID BENTO - Layout responsivo */
        .bento-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-gap: 12px; 
            max-width: 400px; 
            width: 95%; 
            padding: 20px;
        }

        /* 4. O CARD VIDRO - Est√©tica Premium */
        .card { 
            background: var(--card);   
            border-radius: 28px; 
            padding: 25px;
            text-decoration: none; 
            color: var(--text) !important; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            transition: 0.3s ease; 
            border: 1px solid var(--glass-border);
            
            /* O SEGREDO DO VIDRO: Desfoque do fundo */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            /* Anima√ß√£o de entrada suave */
            animation: reveal 1.2s ease-out forwards;
            opacity: 0; 
        }

        /* 5. INTERA√á√ÉO */
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--hover-light); /* Acende a cor da marca no hover */
            background: rgba(255, 255, 255, 0.12); /* Aumenta um pouco a opacidade */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .full { grid-column: span 2; }

        /* 6. FOTO DE PERFIL */
        .profile-pic { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            background: linear-gradient(45deg, #333, #555); 
            margin-bottom: 15px; 
            object-fit: cover; 
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* 7. TEXTOS - Hierarquia com Georama */
        h1 { font-size: 1.5rem; margin: 5px 0; font-weight: 700; }
        p { font-size: 0.9rem; opacity: 0.7; text-align: center; margin-bottom: 10px; font-weight: 400; }
        .label { font-weight: 600; font-size: 0.85rem; color: var(--accent); }

        /* 8. ANIMA√á√ÉO DE REVEAL */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bento-grid">
        <div class="card full">
            <div class="profile-pic"></div>
            <h1>Felipe Andrigo</h1>
            <p>Estagi√°rio em Gest√£o de Marketing</p>
        </div>

            <span style="font-size: 1.5rem; margin-bottom: 5px;">üì±</span>
            <span class="label">WhatsApp</span>
        </a>

        <a href="https://www.instagram.com/uniodontoprudente/" class="card" target="_blank">
            <span style="font-size: 1.5rem; margin-bottom: 5px;">üì∏</span>
            <span class="label">Instagram</span>
        </a>

        <a href="https://linkedin.com/in/felipeandrigo" class="card full" target="_blank">
            <span style="font-size: 1.5rem; margin-bottom: 5px;">üíº</span>
            <span class="label">LinkedIn</span>
        </a>
    </div>

</body>
